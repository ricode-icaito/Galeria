<body>
    <div class="contenedor-logo">
    <img src="img/Logo-ricodi.jpeg" alt="Logo-ricodi" class="logo-rebote">
    </div>
    <main class="conteiner">
        <div class="row">
            <div class="col s12 center-align">
                <h1 class="titulo">GALERIA G-18</h1>
            </div>
        </div>

        <div class="row galeria">
            <div class="col s12 m4 l2">
                <div class="material-placeholder">
                    <img src="img/Image-1.jpeg" class="responsive-img materialboxced" alt="" data-caption="--Maribel Blancas Rosado-- Gracias sueño cumplido.">
                </div>
            </div>
            <div class="col s12 m4 l2">
                <div class="material-placeholder">
                    <img src="img/Image-2.jpeg" class="responsive-img materialboxced" alt="" data-caption="--Miguel Angel Revuelta Lara-- Aunque ya no estás físicamente conmigo siempre estás en mi corazón y en mi mente, gracias mamà por apoyarme.">
                </div>
            </div>
            <div class="col s12 m4 l2">
                <div class="material-placeholder">
                    <img src="img/Image-3.jpeg" class="responsive-img materialboxced" alt="" data-caption="--Daniela Frias López-- Compañeros, deseándoles muchas felicidades por este gran éxito y a seguir adelante.">
                </div>
            </div>
            <div class="col s12 m4 l2">
                <div class="material-placeholder">
                    <img src="img/Image-4.jpeg" class="responsive-img materialboxced" alt="" data-caption="--Maria Luisa Martínez Calzada-- Hemos luchado mucho para estudiar y graduarnos, pero lo ironico de todo esto es que hoy empieza la verdadera lucha">
                </div>
            </div>
            <div class="col s12 m4 l2">
                <div class="material-placeholder">
                    <img src="img/Image-5.jpeg" class="responsive-img materialboxced" alt="" data-caption="--Alfonso Jasso Hernández-- Nada te impedira lograr lo que sueñes alcanzar, el limite no existe. ">
                </div>
            </div>
            <div class="col s12 m4 l2">
                <div class="material-placeholder">
                    <img src="img/Image-6.jpeg" class="responsive-img materialboxced" alt="" data-caption="--Ma. Barbarita Godínez Varela-- En la vida lo unico que no se puede lograr, es lo que nunca intentaste realizar.">
                </div>
            </div>
            <div class="col s12 m4 l2">
                <div class="material-placeholder">
                    <img src="img/Image-7.jpeg" class="responsive-img materialboxced" alt="" data-caption="--Sofía Rodriguez Acuña-- Agradezco  a mi familia por el apoyo que me brindaron para concluir esta etapa.">
                </div>
            </div>
            <div class="col s12 m4 l2">
                <div class="material-placeholder">
                    <img src="img/Image-8.jpeg" class="responsive-img materialboxced" alt="" data-caption="--Yucari Mereluide Vera Montesinos-- Las raíces de la educación son amargas, pero la fruta es dulce.">
                </div>
            </div>
            <div class="col s12 m4 l2">
                <div class="material-placeholder">
                    <img src="img/Image-9.jpeg" class="responsive-img materialboxced" alt="" data-caption="--Ana Patricia ibarra-- Si se pudo 😉 G-18 gracias.">
                </div>
            </div>
            <div class="col s12 m4 l2">
                <div class="material-placeholder">
                    <img src="img/Image-10.jpeg" class="responsive-img materialboxced" alt="" data-caption="--Griselda Arreola Herrera-- Todo sacrificio tiene su recompensa, gracias a mi esposo y sobrina que me ayudaron, para hacer mi sueño realidad.">
                </div>
            </div>

        </div>
